<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Connor Ward" />
    <meta name="keywords" content="spots" />
    <meta name="description" content="spots project" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.svg"
            alt="bessie coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="Edit Icon" />
              Edit profile
            </button>
          </div>
          <button type="button" class="profile__post-button">
            <img src="./images/plus.svg" alt="New Post" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/1.jpg" alt="Val Thorens" class="card__image" />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Union.svg" alt="Like" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src=".//images/2.jpg"
                alt="Restaurant Terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Union.svg" alt="Like" />
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/3.jpg" alt="cafe" class="card__image" />
              <div class="card__content">
                <h2 class="card__title">Outdoor Cafe</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Union.svg" alt="Like" />
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/4.jpg" alt="bridge" class="card__image" />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest forest forest forest
                </h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Union.svg" alt="Like" />
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/5.jpg" alt="tunnel" class="card__image" />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Union.svg" alt="Like" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain House</h2>
                <button type="button" class="card__like-button">
                  <img src="./images/Union.svg" alt="Like" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
